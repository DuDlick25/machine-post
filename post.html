<body>
	<div id="post-machine" class="mt20">
		<div class="positionTracker mb20" id="inputPositionBlock">
			<div class="left">
				<button class="btn btn-primary">Влево</button>
			</div>
			<div class="memory-block"></div>
			<div class="right">
				<button class="btn btn-primary">Вправо</button>
			</div>
		</div>
		<div class="central-box">
			<div class="action-bar mb20">
				<button class="btn btn-default pull-left mr10" id="addRow">+</button>
				<button class="btn btn-success pull-left mr10" id="action">Пуск</button>
				<!--<button class="btn btn-info">Шаг вперед</button>-->
				<select id="workBenchIntervalTime" class="form-control">
					<option value="10">Сверх быстро</option>
					<option value="100" selected>Быстро</option>
					<option value="500">Нормально</option>
					<option value="1000">Медлено</option>
				</select>
			</div>
			<table id="commands" class="mb20 table">
				<thead>
					<tr>
						<th>Номер</th>
						<th>Команда</th>
						<th>Отсылка</th>
						<th>Комментарии</th>
						<th>&nbsp;</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
			<div class="positionTracker mb20" id="outputPositionBlock">
				<div class="memory-block"></div>
			</div>
		</div>
	</div>
