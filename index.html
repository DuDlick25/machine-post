<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
	<script src="/src/vendor/underscore/underscore.js"></script>
	<script src="/src/vendor/backbone/backbone.js"></script>
	<script src="/src/lib/ns.js"></script>
	<script src="/src/app/views/index/AboutModal.js"></script>
	<script src="/src/app/views/index/Index.js"></script>
	<script src="/src/app/views/Layout.js"></script>
    <style>
        .memory {
            float: left;
            overflow: hidden;
        }
        .memory .cell {
            width: 40px;
            height: 40px;
            text-align: center;
            float: left;
            border: 2px solid #000000;
        }
        .memory .cell.active {
            background-color: #00ffff;
        }
        .memory .cell.active:before {
            content: 'V';
            font-size: 35px;
        }
        .memory .cell.current {
            border: 2px solid red;
        }
        .positionTracker .left,
        .positionTracker .right {
            width: 100px;
            height: 40px;
            line-height: 40px;
        }

        .positionTracker {
            float: left;
            width: 100%;
            overflow: hidden;
        }

        .positionTracker .left,
        .positionTracker .right,
        .positionTracker .memory {
            float: left;
        }
        .positionTracker .right {
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="positionTracker">
        <div class="left">
            Влево
        </div>
        <div class="memory">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell active"></div>
            <div class="cell active current"></div>
            <div class="cell active"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="right">
            Вправо
        </div>
    </div>
    <table id="commands">
        <tr>
            <td>Номер</td>
            <td>Команда</td>
            <td>Отсылка</td>
            <td>Комментарии</td>
        </tr>
        <tr>
            <td>1</td>
            <td>
                <select name="command[]">
                    <option value="0" selected></option>
                    <option><-</option>
                    <option>-></option>
                    <option>V метка</option>
                    <option>X Удалить</option>
                    <option>? Переход</option>
                    <option>? Переход</option>
                    <option>! Стоп</option>
                </select>
            </td>
        </tr>
    </table>
</body>
</html>
